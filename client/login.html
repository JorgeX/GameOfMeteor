<template name='signup'>
	<form>
	<h1> Sign up</h1>
	<input type='email' id='su-email' placeholder='sähköposti'>
	<input type='text' id='su-username' placeholder='käyttäjän nimi'>
	<input type='password' id='su-password' placeholder='salasana'>
	<button>Sign up</button>
	</form>
</template>

<template name='login'>
	<form>
	<h1> Log in</h1>
	<input type='text' id='li-username' placeholder='käyttäjän nimi'>
	<input type='password' id='li-password' placeholder='salasana'>
	<button>Log in</button>
	</form>
</template>

<template name='logout'>
	<form>
	{{currentUser.username}}
	<button>Log out</button>
	</form>
</template>

<template name='signupLogin'>
	{{#if loggingIn}}
		Logging in...
	{{else}}
		{{#if currentUser}}
			{{> logout}}
		{{else}}
			{{> signup}}
			{{> login}}
		{{/if}}
	{{/if}}
</template>
