<template name='home'>
	{{> signupLogin}}
	{{#if currentUser}}
		{{> userList}}
	{{/if}}
</template>

<template name ='userList'>
	<div class='column'>
		<h1> Users </h1>
		<p> Select another user to play: </p>
		<ul>
			{{#each users}}
				{{> userItem}}
			{{/each}}
		</ul>
	</div>
</template>

<template name='userItem'>
<li><button>{{username}}</button></li>
</template>
